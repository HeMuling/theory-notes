<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theory Notes</title>
  <style>
    :root {
      /* Colors - Dark Mode */
      --bg-sidebar: #0d1117;
      --bg-content: #161b22;
      --border-color: #30363d;
      --text-primary: #c9d1d9;
      --text-muted: #8b949e;
      --accent-color: #58a6ff;
      --hover-bg: #21262d;
      --active-bg: #1f2428;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--bg-sidebar);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .brand {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      display: block;
    }

    .build-meta {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .build-meta .value {
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    .sidebar-links {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .repo-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.15s, border-color 0.15s;
    }

    .repo-link:hover {
      background-color: var(--hover-bg);
      border-color: var(--accent-color);
    }

    .nav-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
    }

    /* Navigation Items */
    .nav-group-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin: 24px 0 8px 12px;
      font-weight: 600;
    }
    .nav-group-title:first-child { margin-top: 0; }

    .nav-item {
      display: block;
      padding: 8px 12px;
      margin-bottom: 2px;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.9rem;
      border-radius: 6px;
      transition: background-color 0.15s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background-color: var(--hover-bg);
    }

    .nav-item.active {
      background-color: var(--active-bg);
      color: var(--accent-color);
      border-left-color: var(--accent-color);
    }

    /* Nested/Sub items */
    .nav-sub-item {
      padding-left: 28px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .nav-sub-item.active {
      color: var(--accent-color);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-content);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="brand">Theory Notes</span>
      <div class="build-meta">
        <span class="label">Last built:</span>
        <span class="value"><!-- GENERATED_LAST_BUILT --></span>
      </div>
      <div class="sidebar-links">
        <a class="repo-link" href="https://github.com/HeMuling/theory-notes" target="_blank" rel="noreferrer">GitHub Repo</a>
      </div>
    </div>

    <nav class="nav-scroll">
      
      <!-- GENERATED_NAV_LINKS -->

    </nav>
  </aside>

  <main class="main-content">
    <iframe name="preview-frame" src="main.pdf" title="PDF Preview"></iframe>
  </main>

  <script>
    function setActive(element) {
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }
  </script>

</body>
</html>
